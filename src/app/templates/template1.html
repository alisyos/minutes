<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}} - 회의록</title>
  <style>
    body {
      font-family: 'Malgun Gothic', sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
      border-bottom: 2px solid #333;
      padding-bottom: 10px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .meta {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      font-size: 14px;
    }
    .section {
      margin-bottom: 25px;
    }
    .section-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      background-color: #f0f0f0;
      padding: 5px 10px;
    }
    .section-content {
      padding: 0 10px;
    }
    .footer {
      margin-top: 30px;
      border-top: 1px solid #ddd;
      padding-top: 10px;
      font-size: 12px;
      text-align: center;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>{{title}}</h1>
    <div class="meta">
      <span>일시: {{date}}</span>
      <span>참석자: {{participants}}</span>
    </div>
  </div>

  <div class="section">
    <div class="section-title">회의 안건</div>
    <div class="section-content">
      {{agenda}}
    </div>
  </div>

  <div class="section">
    <div class="section-title">회의 내용</div>
    <div class="section-content">
      {{content}}
    </div>
  </div>

  <div class="section">
    <div class="section-title">결정 사항</div>
    <div class="section-content">
      {{decisions}}
    </div>
  </div>

  <div class="section">
    <div class="section-title">액션 아이템</div>
    <div class="section-content">
      {{actionItems}}
    </div>
  </div>

  <div class="section">
    <div class="section-title">추가 사항</div>
    <div class="section-content">
      {{additionalNotes}}
    </div>
  </div>

  <div class="footer">
    자동 생성된 회의록 - 작성일: {{generatedDate}}
  </div>
</body>
</html>
